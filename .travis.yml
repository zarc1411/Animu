language: node_js
node_js:
  - 12.12.0
addons:
  ssh_known_hosts:
    - 140.82.39.61
before_install:
  # Openssl lines generated by travis
  - openssl aes-256-cbc -K $encrypted_28be77989c47_key -iv $encrypted_28be77989c47_iv
    -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
  # Setting up SSL
  - eval "$(ssh-agent -s)"
  - cp .travis/id_rsa ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh-add ~/.ssh/id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: '<shell script/command that runs on deploy>'
  edge: true
  on:
    branch: master
